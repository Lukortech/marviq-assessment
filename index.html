<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>For Marviq req. task</title>
  <link rel="stylesheet" href="./assets/basestyles.css">
  <link rel="stylesheet" href="./assets/mystyles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
</head>
<body>



  <section class="header">
      <h1>Welcome!</h1>
      <p>Small preview for Marviq assessment task.</p>
  </section>
  <section class="inputs">
    <p>Choose the range from:to for your data preview.</p>
    <!--This part is for future use as I have no data aside 3 machines on the ame day.-->
    <form action="" method="post" id="dateRange">
      <label>Starting date:</label><input type="date" name="fromDate" id="" placeholder="">
      <label>To date:</label><input type="date" name="toDate" id="">
      <br/><label>And apply the data to the preview! </label><input type="button" value="submit">
    </form>
  </section>
  <section class="charts">

    <div class="ct-chart ct-perfect-fourth"></div>

    <select name="machine">
      <option value="m1" selected>Machine#1</option>
      <option value="m2">Machine#2</option>
      <option value="m3">Machine#3</option>
    </select>
    <select name="hour_from">
      <option value="0" selected> 12am </option>
      <option value="1"> 1am </option>
      <option value="2"> 2am </option>
      <option value="3"> 3am </option>
      <option value="4"> 4am </option>
      <option value="5"> 5am </option>
      <option value="6"> 6am </option>
      <option value="7"> 7am </option>
      <option value="8"> 8am </option>
      <option value="9"> 9am </option>
      <option value="10"> 10am </option>
      <option value="11"> 11am </option>
      <option value="12"> 12pm </option>
      <option value="13"> 1pm </option>
      <option value="14"> 2pm </option>
      <option value="15"> 3pm </option>
      <option value="16"> 4pm </option>
      <option value="17"> 5pm </option>
      <option value="18"> 6pm </option>
      <option value="19"> 7pm </option>
      <option value="20"> 8pm </option>
      <option value="21"> 9pm </option>
      <option value="22"> 10pm </option>
      <option value="23"> 11pm </option>
    </select>
    <select name="hour_to">
      <option value="0"> 12am </option>
      <option value="1"> 1am </option>
      <option value="2"> 2am </option>
      <option value="3"> 3am </option>
      <option value="4"> 4am </option>
      <option value="5"> 5am </option>
      <option value="6"> 6am </option>
      <option value="7"> 7am </option>
      <option value="8"> 8am </option>
      <option value="9"> 9am </option>
      <option value="10"> 10am </option>
      <option value="11"> 11am </option>
      <option value="12"> 12pm </option>
      <option value="13"> 1pm </option>
      <option value="14"> 2pm </option>
      <option value="15"> 3pm </option>
      <option value="16"> 4pm </option>
      <option value="17"> 5pm </option>
      <option value="18"> 6pm </option>
      <option value="19"> 7pm </option>
      <option value="20"> 8pm </option>
      <option value="21"> 9pm </option>
      <option value="22"> 10pm </option>
      <option value="23" selected> 11pm </option>
    </select>
    <select name="option1">
      <option value="dtime">DOWNTIME</option>
      <option value="production" selected>PRODUCTION</option>
      <option value="scraps">SCRAP_PERCENTAGE</option>
    </select>
  </section>
  <img class="floatie" src="https://pbs.twimg.com/profile_images/955360967449247745/g40nQZEW_400x400.jpg" alt="marviq logo" width="100" height="100">
  <script src="./assets/scripts.js"></script>
</body>
</html>
